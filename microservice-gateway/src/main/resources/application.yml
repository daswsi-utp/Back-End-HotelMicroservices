spring:
  cloud:
    gateway:
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - https://fronted-hotel-vercel-prod.vercel.app
              - http://localhost:3000
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders:
              - "*"
            allowCredentials: true
      routes:
        - id: microservice-users
          uri: lb://microservice-users
          predicates:
            - Path=/api/users/**
          filters:
            - StripPrefix=2
        - id: microservice-bookings
          uri: lb://microservice-bookings
          predicates:
            - Path=/api/bookings/**
          filters:
            - StripPrefix=2
        - id: microservice-promotions
          uri: lb://microservice-promotions
          predicates:
            - Path=/api/promotions/**
          filters:
            - StripPrefix=2
        - id: microservice-rooms
          uri: lb://microservice-rooms
          predicates:
            - Path=/api/rooms/**
          filters:
            - StripPrefix=2
        - id: microservice-message
          uri: lb://microservice-message
          predicates:
            - Path=/api/messages/**
          filters:
            - StripPrefix=2
