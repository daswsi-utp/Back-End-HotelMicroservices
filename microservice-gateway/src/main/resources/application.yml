spring:
  cloud:
    gateway:
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - ${SPRING_DATASOURCE_FRONT_PROD},${SPRING_DATASOURCE_FRONT_DEV}
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders:
              - "*"
            allowCredentials: true
      routes:
        - id: microservice-users
          uri: lb://microservice-users
          predicates:
            - Path=/api/users/**
          filters:
            - StripPrefix=2
        - id: microservice-bookings
          uri: lb://microservice-bookings
          predicates:
            - Path=/api/bookings/**
          filters:
            - StripPrefix=2
        - id: microservice-promotions
          uri: lb://microservice-promotions
          predicates:
            - Path=/api/promotions/**
          filters:
            - StripPrefix=2
        - id: microservice-rooms
          uri: lb://micro-rooms
          predicates:
            - Path=/api/rooms/**
          filters:
            - StripPrefix=2
